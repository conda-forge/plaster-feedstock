{% set name = "plaster" %}
{% set version = "1.1.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: f8befc54bf8c1147c10ab40297ec84c2676fa2d4ea5d6f524d9436a80074ef98

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
    - setuptools
  run:
    - python
    - setuptools

test:
  imports:
    - plaster

about:
  home: https://docs.pylonsproject.org/projects/plaster/
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: A loader interface around multiple config file formats.
  dev_url: https://github.com/Pylons/plaster

extra:
  recipe-maintainers:
    - lincrosenbach
    - kfasolin
